<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with JavaScript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body, .jumbotron { padding: 30px; }

        body {
            background-image:  url(https://images.unsplash.com/photo-1663860307386-891a5beb6e9d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
            background-size: cover;
        }
        .content {
            font-size: 19px;
            line-height: 1.5;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            border-radius: 5px;
        }
        .floater {
            background: rgb(55, 66, 55);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
            margin-bottom: 30px;
            z-index: 11;
        }
        .floater input[type=text] {
            padding: 30px 20px;
            border: none;
            box-shadow: none;
            font-size: 14px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
        }
        .floater-bottom {
            padding: 6px 10px 8px;
            text-align: right;
            border-top: 1px solid rgb(107, 132, 107);
        }
        .floater-bottom button {
            padding: 4px 8px;
            font-size: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            background: rgb(118, 120, 118);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 0.3s ease opacity;
            z-index: 10;
        }
        body.show-floater .floater {
            transform: scale(1.1);
        }
        body.show-floater .floater input[type=text] {
            padding: 50px 20px;
            font-size: 10px;
        }
        body.show-floater .overlay {
            opacity: 1;
        } 

        /* ================================== */

        .bookmarks-list {
            position: relative;
            z-index: 9;
        }
        .bookmark {
            display: block;
            background: rgb(110, 112, 110);
            color: white;
            padding: 20px;
            transition: 0.3s ease all;
            border-bottom: 1px solid white;
        }
        .bookmark:hover {
            color: white;
            text-decoration: none;
        }
        .bookmark:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .bookmark:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom: 0;
        }
    </style>
</head>
<body>
    
    <div class="overlay"></div>

    <div class="floater content">
        <form class="bookmark-form">
        <div class="floater-top">
            <input type="text" class="form-control" placeholder="What's on your mind?">
        </div>
        <div class="floater-bottom">
            <button type="submit" class="btn btn-primary btn-sm">Add</button>
        </div>
        </form>
    </div>

    <div class="bookmarks-list">
        <a class="bookmark">I am the bookmark</a>
    </div>

    <!--ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥-->
    <script>
       const body = document.body;
       const input = document.querySelector('input[type=text]');
       const overlay = document.querySelector('.overlay');

       function showFloater() {
        body.classList.add('show-floater');
       }

       function closeFloater() {
        if (body.classList.add('show-floater')) {
            body.classList.remove('show-floater');
        }
       }

       input.addEventListener('focus', showFloater);
       input.addEventListener('focusout', closeFloater);
       overlay.addEventListener('click', closeFloater);

       /* ============================== */

       const bookmarksList = document.querySelector('.bookmarks-list');
       const bookmarkForm = document.querySelector('.bookmark-form');
       const bookmarkInput = bookmarkForm.querySelector('input[type=text]');

       function createBookmark(e) {
        e.preventDefaullt();

        const title = bookmarkInput.value;
        const bookmark = document.createElement('a');

        bookmark.className = 'bookmark';
        bookmark.innerText = title;
        bookmark.href = '#';
        bookmark.target = '_blank';
        bookmarksList.appendChild(bookmark);

        bookmarkForm.reset();

       }

       bookmarkForm.addEventListener('submit', createBookmark);
    </script>
</body>
</html>
