</head>
<body>
   
    <div class="'jumbotron text-center">
     <button type="button" class="btn btn-danger" onclick="saySomething('this is the first button')">
        My Button
     </button>
     <button type="button" class="btn btn-danger" onclick="saySomething('this is the second button')">
        My 2nd Button
    </button>

    <!--ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥-->
    <script>
    const first = 'this is a string';
    const second = String('this is a string');

    // console.log('this is a string'.toUpperCase());
    // console.log(String('this is a string').toUpperCase());
    // console.log(first === second);

    console.groupCollapsed('Primitives vs Objects');
        console.log(first === second);
        console.log(
            typeof first,
            typeof String('this is a string'),
            typeof new String()
        );
    console.groupEnd();

    // strings

    const sentence = 'this is my sentence';

    console.groupCollapsed('String');
        console.log(first.toUpperCase());
        console.log(second.toLowerCase());
        console.log(sentence.startsWith('this is'));
        console.log('h'.repeat(20));
        console.log('look at me gooooo    '.trim());
    console.groupEnd();

    // numbers and math

    console.groupCollapsed('Numbers and Math');
        console.log(1..toString());
        console.log((1).toString());
        console.log(Number.isInteger(5));
        console.log(Number.isInteger(5.43));
        console.log((1.562342).toFixed(2));
        console.log(
            Math.random().toFixed(2),
            Math.ceil(1.56),
            Math.floor(6.3)
        );
    console.groupEnd();

    // arrays
    
    const myArr = ['chris', 'nick', 'holly'];

    console.groupCollapsed('Arrays');
        console.log(myArr.length);
        console.log(myArr.join('-'));
        console.log(myArr.push('ado'), myArr);
        console.log(myArr.pop() / myArr);
        
        myArr.forEach((user) => console.log(user));
    console.groupEnd();

    </script>
