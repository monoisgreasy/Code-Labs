<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with JavaScript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 30px; }
    </style>

</head>
<body>
   
    <!--ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥-->
    <script>
        const a = 10,
        b = 3,
        c = 15;
        const d = '5',
        e = 'my name',
        f = 'is chris';
        
        console.groupCollapsed('Addition')
            console.log(a + b); // 13
            console.log(a - b); // 13
            console.log(a + c); // 25
            console.log(e + ' ' + f);
            console.log(a + d); // 105
            console.log(e + ' is batman');
        console.groupEnd();

        console.groupCollapsed('Multiplication')
            console.log(a * 3); // 30
            console.log(a * b); // 30
            console.log(a * c); // 45
        console.groupEnd();

        a++;
        ++a;
        b--;
        --b;
        c += a;
        e += f;

        console.group('Incrementing')
            console.log(a + 1); // 10
            console.log(a ++);
            console.log(c += a);
            console.log(e);
        console.groupEnd();

    </script>
</body>
</html>
