<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with JavaScript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body, .jumbotron { padding: 30 px; }
    </style>
</head>
<body>

    <div class-"jumbotron">
        <h2>How much do pies cost?</h2>

        <form>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="30">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
            </div>

        </form>

        <div class="text-right text-giant"></div>

    </div>

    <!--ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥-->
    <script>

        //grab everything we need

        const priceInput = document.querySelector('[name=price]');
        const quantityInput = document.querySelector('[name-quantity]');
        const total = document.querySelector('.total');
        const quantityLabel = document.querySelector('.quantity-label');

        // create the functions we'll need

        function calculatorPieCost() {
            const price = priceInput.value;
            const quantity = quantityInput.value;
            const total = price * quantity;
            console.log(cost);
            total.innerText = '$' + cost.toFixed(2);
        }

        function updateQuantutyLabel() {
            const quantity = quantityInput.value;
            quantityLabel.innerText = quantity;
        }

        // on first run

        calculatorPieCost();

        // add our event listeners

        priceInput.addEventListener('input', calculatorPieCost);
        quantityInput.addEventListener('input', calculatorPieCost);
        quantityInput.addEventListener('input', updateQuantityLabel);

    </script>
</body>
</html>
