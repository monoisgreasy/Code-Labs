<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 400px;
  height: 200px;
  background-color: rgb(163, 219, 175);
  animation-name: example;
  animation-duration: 6s;
}

@keyframes example {
  from {background-color: rgb(74, 107, 76);}
  to {background-color: rgb(169, 202, 224);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> GREEJM</p>

</body>
</html>
